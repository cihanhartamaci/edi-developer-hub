<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .txt { font-family: 'Fira Code', monospace; font-size: 10px; fill: #2f81f7; opacity: 0.2; }
    .path { stroke: #30363d; stroke-width: 1; fill: none; opacity: 0.3; }
    .node { fill: #3fb950; opacity: 0.2; }
  </style>

  <!-- Data Stream Paths -->
  <path class="path" d="M50 0 L50 400" />
  <path class="path" d="M150 0 L150 400" />
  <path class="path" d="M250 0 L250 400" />
  <path class="path" d="M350 0 L350 400" />
  
  <path class="path" d="M0 100 L400 100" />
  <path class="path" d="M0 200 L400 200" />
  <path class="path" d="M0 300 L400 300" />

  <!-- Technical Keywords -->
  <text x="55" y="50" class="txt">ISA*00</text>
  <text x="55" y="65" class="txt">GS*PO</text>
  
  <text x="155" y="150" class="txt">{json}</text>
  <text x="155" y="165" class="txt">"api":true</text>
  
  <text x="255" y="250" class="txt">&lt;xml&gt;</text>
  <text x="255" y="265" class="txt">IDOC</text>
  
  <text x="355" y="350" class="txt">200 OK</text>

  <!-- Nodes -->
  <circle cx="50" cy="100" r="3" class="node" />
  <circle cx="150" cy="200" r="3" class="node" />
  <circle cx="250" cy="300" r="3" class="node" />
  <circle cx="350" cy="100" r="3" class="node" />
</svg>
