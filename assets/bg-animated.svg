<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Packet Gradient -->
    <linearGradient id="packetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0b1015;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#2f81f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b1015;stop-opacity:0" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Grid (Static) -->
  <path d="M0,100 L800,100 M0,300 L800,300 M0,500 L800,500" stroke="#30363d" stroke-width="1" stroke-opacity="0.2" />
  <path d="M100,0 L100,600 M300,0 L300,600 M500,0 L500,600 M700,0 L700,600" stroke="#30363d" stroke-width="1" stroke-opacity="0.2" />

  <!-- Animated Data Stream 1 (Horizontal) -->
  <path d="M-100,100 L900,100" stroke="url(#packetGrad)" stroke-width="2" fill="none" class="stream">
    <animate attributeName="stroke-dasharray" values="0,1000;100,1000;0,1000" dur="3s" repeatCount="indefinite" />
     <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" repeatCount="indefinite" />
  </path>
  
  <!-- Animated Data Stream 2 (Curved API Call) -->
  <path d="M100,0 Q400,300 700,600" stroke="#3fb950" stroke-width="2" fill="none" stroke-opacity="0.5" stroke-dasharray="20, 800">
    <animate attributeName="stroke-dashoffset" from="820" to="0" dur="4s" repeatCount="indefinite" />
  </path>
  
  <!-- Animated Data Stream 3 (EDI Batch) -->
  <path d="M800,500 L0,500" stroke="#d29922" stroke-width="2" fill="none" stroke-opacity="0.5" stroke-dasharray="50, 900">
     <animate attributeName="stroke-dashoffset" from="-950" to="0" dur="5s" repeatCount="indefinite" />
  </path>

    <!-- Pulsing Nodes -->
  <circle cx="100" cy="100" r="4" fill="#2f81f7" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <text x="110" y="90" font-family="monospace" font-size="10" fill="#2f81f7" opacity="0.5">POST /api/v1/edi</text>
  
  <circle cx="700" cy="500" r="4" fill="#d29922" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <text x="600" y="490" font-family="monospace" font-size="10" fill="#d29922" opacity="0.5">X12 850 INBOUND</text>

</svg>
