            <h1 class="page-title">> INITIALIZE_PROTOCOL</h1>

        </section>

        <!-- Terminal Wizard Interface -->
        <div class="terminal-window" id="contact-terminal">
            <div class="terminal-bar">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="terminal-title">bash -- direct-link</span>
            </div>
            <div class="terminal-body" id="wizard-output">
                <!-- Chat log goes here -->
                <div class="msg system">
                    <span class="prompt">$</span> ./init_contact_sequence.sh
                </div>
                <div class="msg system">
                    Loading Protocol... [OK]
                </div>
            </div>
            <div class="terminal-input-line">
                <span class="prompt">></span>
                <input type="text" id="wizard-input" placeholder="Type your response..." autocomplete="off">
            </div>
        </div>
